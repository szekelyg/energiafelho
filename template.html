<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energiafelhő</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #2C3E50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #34495E;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>Üdvözöljük az Energiafelhőnél!</h1>
    <p>Az Energiafelhő azon dolgozik, hogy létrehozzon egy új Energiaközösséget. Csatlakozzon hozzánk, és alakítsa a jövő energiaszolgáltatásait!</p>
    <button class="button">Előregisztráció</button>
</body>

</html>
